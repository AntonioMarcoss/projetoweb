<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WhatsApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="Whatsappweb.html">
    <script defer src="./script.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <main class="login">
        <div class="login__container">
            <h1 class="login__title">Cadastro</h1>
            <form class="login-form">
                <input class="login__input" type="email" placeholder="Nome Completo: ">
                <span class="login__input-border"></span>
                <input class="login__input" type="email" placeholder="Email: ">
                <span class="login__input-border"></span>
                <input class="login__input" type="password" placeholder="Senha: ">
                <span class="login__input-border"></span>
                <input class="login__input" type="text" placeholder="Telefone: ">
                <span class="login__input-border"></span>
                <button class="login__submit">Registrar-se</button>
                <a class="login__reset" href="#">Esqueci a senha</a>
                <span class="login__input-border"></span>
                <a class="login__reset" href="Whatsappweb.html">Pagina Inicial</a>
            </form>
        </div>
    </main>
</body>
</html>
